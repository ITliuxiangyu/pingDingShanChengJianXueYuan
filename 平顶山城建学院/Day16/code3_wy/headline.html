<div class="content">

    <div class="nav">

        <h2>头条新闻</h2>

    </div>

    <ul>
        <li ng-repeat="news in mine.newsList | orderBy : news.priority" ng-click="mine.goToDetailView(news.postid)">

            <div class="contentView">

                <div class="left">

                    <img ng-src="{{news.imgsrc}}" alt="">
                </div>

                <div class="right">
                    <h3>{{ news.title }}</h3>
                    <p><span>{{news.ptime}}</span><span>回复{{news.replyCount}}</span></p>
                </div>
                

            </div>

        </li>
    </ul>






</div>
