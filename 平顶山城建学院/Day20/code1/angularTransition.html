<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <style>

            /*
              $animate服务是基于指令发出的事件来给指令元素添加样式类
            */

            .fade {

                width: 100px;
                height: 50px;
                background-color: red;
                transition: 3s linear;
            }

            /*
                动画的初始状态, 当dom插入的时候先添加这个类
            */
            .fade.ng-enter {
                width: 20px;
            }

            /*
                动画的结束状态, 这个类添加顺序在.ng-enter之后
            */
            .fade.ng-enter.ng-enter-active {
                width: 600px;
            }

            /*
                 DOM移除的时候添加的两个类
            */
            .fade.ng-leave {
                height: 200px;
            }

            .fade.ng-leave.ng-leave-active {
                height: 20px;
            }


        </style>

    </head>
    <body>

        <div ng-controller="MyController">

            <div ng-if="isShowDiv" class="fade"></div>
            <button ng-click="isShowDiv = true">插入</button>
            <button ng-click="isShowDiv = false">移除</button>


        </div>

    </body>
</html>
<script src="../lib/angular.js"></script>
<script src="../lib/angular-animate.js"></script>
<script>
    angular.module('myApp', ['ngAnimate'])
            .controller('MyController', ['$scope', function ($scope) {


                
            }]);



</script>
